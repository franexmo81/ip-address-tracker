<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon png -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- og tags -->
    <meta property="og:title" content="IP Address Tracker" />
    <meta
      property="og:description"
      content="Frontend Mentor Challenge: IP Address Tracker"
    />

    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/ip-address-tracker/main/screenshot.png"
    />
    <meta
      property="og:url"
      content="https://franexmo81.github.io/ip-address-tracker/"
    />
    <meta property="og:site_name" content="IP Address Tracker" />

    <!-- title of site -->
    <title>IP Address Tracker</title>

    <!-- Leaflet map stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Attribution footer stylesheet -->
    <link
      rel="stylesheet"
      href="https://franexmo81.github.io/attribution-footer/attribution-style.css"
    />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="data-container">
      <h1 class="title">IP Address Tracker</h1>
      <form class="ipForm" action="">
        <input
          class="ipForm__input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="ipForm__btn" type="submit">
          <img src="./images/icon-arrow.svg" alt="submit form" />
        </button>
      </form>
      <ul class="ipInfo">
        <svg
          class="ipInfo__collapse-btn"
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-chevron-up"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 15l6 -6l6 6" />
        </svg>
        <li class="ipInfo__element">
          <h2 class="ipInfo__title">IP Address</h2>
          <p id="ipInfo-ip" class="ipInfo__data">-</p>
        </li>
        <li class="ipInfo__element">
          <h2 class="ipInfo__title">Location</h2>
          <p id="ipInfo-location" class="ipInfo__data">-</p>
        </li>
        <li class="ipInfo__element">
          <h2 class="ipInfo__title">Timezone</h2>
          <p id="ipInfo-timezone" class="ipInfo__data">-</p>
        </li>
        <li class="ipInfo__element">
          <h2 class="ipInfo__title">ISP</h2>
          <p id="ipInfo-isp" class="ipInfo__data">-</p>
        </li>
      </ul>
    </main>

    <section class="map-container">
      <div class="map" id="map"></div>
    </section>

    <div class="attribution">
      <div class="movingFooter">
        <span
          >Challenge by<a
            href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
            target="_blank"
            >Frontend Mentor</a
          >.</span
        >
        <span
          >Developed by<a href="https://www.franextremera.com/" target="_blank"
            >Fran Extremera</a
          >.</span
        >
      </div>
    </div>

    <!-- Leaflet map JavaScript -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Custom JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
